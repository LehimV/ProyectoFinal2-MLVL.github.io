<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links de bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <!--Iconos-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Proyecto Final2-MLVL</title>
  </head>
  <body>
    <nav di="navMain" class="navbar border-bottom-2 shadow">
      <div class="container d-flex p-2">
        <h1 class="fs-4 fw-bold">Where in the world?</h1>
        <button id="btn-darkMode" class="btn">
          <span class="material-symbols-outlined align-middle"> dark_mode </span>
          Dark Mode
        </button>
      </div>
    </nav>
    <main>
      <!------- Filtros ------->
      <section class="navbar d-flex container justify-content-between my-5">
        <!-----Filtro de paÃ­ses----->
        <div id="formContainer" class="py-1 shadow rounded-3">
          <form
            class="form-control d-flex align-items-center border-0"
            role="search"
            id="formCountrySearch"
          >
            <i id="iconSearch" class="material-symbols-outlined align-bottom">search</i>
            <input
              id="countrySearch"
              class="form-control border-0"
              type="search"
              placeholder="Search for a country..."
              aria-label="Search"
            />
          </form>
        </div>

        <!-----Filtro por Regiones----->
        <div class="dropdown">
          <button
            id="selectRegion"
            class="btn dropdown-toggle border border-1 shadow-sm"
            type="button"
            data-bs-toggle="dropdown"
          >
            Filter by Region
          </button>
          <ul id="regiones" class="dropdown-menu shadow">
            <li><a id="reg_africa" class="dropdown-item">Africa</a></li>
            <li><a id="reg_americas" class="dropdown-item">Americas</a></li>
            <li><a id="reg_asia" class="dropdown-item">Asia</a></li>
            <li><a id="reg_europe" class="dropdown-item">Europe</a></li>
            <li><a id="reg_oceania" class="dropdown-item">Oceania</a></li>
          </ul>
        </div>
      </section>

      <!------- MODAL CLICK EN PAISES ------->
      <div
        class="modal fade"
        id="countriesModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <nav class="navbar border-bottom-1 shadow">
              <div class="container d-flex">
                <h1 class="fs-4 fw-bold">Where in the world?</h1>
                <button id="btn2-darkMode" class="btn">
                  <span class="material-symbols-outlined align-middle"> dark_mode </span>
                  Dark Mode
                </button>
              </div>
            </nav>
            <!----- Boton Regresar ----->
            <section class="container my-5">
              <button class="btn pe-4 py-2 shadow">
                <span
                  type="button"
                  class="material-symbols-outlined d-flex align-items-center"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  arrow_back
                  <div id="btnBack" class="ms-2">Back</div>
                </span>
              </button>
            </section>
            <!----- MODAL Card Country  ----->
            <div id="modal-body" class="modal-body">
              <!--Se inserta la card del pais seleccionado-->
            </div>
          </div>
        </div>
      </div>
      <!------- FIN MODAL PAISES ------->

      <section class="container">
        <div
          id="countries"
          class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5"
        ></div>

        <!--------------- Aqui van los cards ------------->
      </section>
    </main>
  </body>
</html>
