<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links de bootstrap 5.3 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,600;0,800;1,300&display=swap"
      rel="stylesheet"
    />
    <!--Iconos-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="./js/app.js" type="module" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Proyecto Final2-MLVL</title>
  </head>
  <body>
    <nav class="navbar border-bottom-2 shadow">
      <div class="container d-flex p-2">
        <h1 class="fs-4 fw-bold">Where in the world?</h1>
        <button id="btn-darkMode" class="btn">
          <span class="material-symbols-outlined align-middle"> dark_mode </span>
          Dark Mode
        </button>
      </div>
    </nav>
    <main>
      <section class="navbar d-flex container justify-content-between my-5">
        <div id="formContainer" class="py-1 shadow rounded-3">
          <form
            class="form-control d-flex align-items-center border-0"
            role="search"
            id="formCountrySearch"
          >
            <i id="iconSearch" class="material-symbols-outlined align-bottom">search</i>
            <input
              id="countrySearch"
              class="form-control border-0"
              type="search"
              placeholder="Search for a country..."
              aria-label="Search"
            />
          </form>
        </div>

        <div class="dropdown">
          <button
            id="selectRegion"
            class="btn dropdown-toggle border border-1 shadow-sm"
            type="button"
            data-bs-toggle="dropdown"
          >
            Filter by Region
          </button>
          <ul class="dropdown-menu shadow">
            <li><a class="dropdown-item" href="#">Africa</a></li>
            <li><a class="dropdown-item" href="#">America</a></li>
            <li><a class="dropdown-item" href="#">Asia</a></li>
            <li><a class="dropdown-item" href="#">Europe</a></li>
            <li><a class="dropdown-item" href="#">Oceania</a></li>
          </ul>
        </div>
      </section>

      <section class="container">
        <div
          id="countries"
          class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-5"
        ></div>

        <!--------------- Aqui van los cards ------------->
      </section>
    </main>
  </body>
</html>
